<!doctype html>
<html>
<head>
    <title>City Form</title>
</head>
<body>
    <h1>Введите маршрут</h1>
    <form action="/check_weather" method="post">
        <label for="start_city">Начальный город:</label>
        <input type="text" id="start_city" name="start_city"><br><br>
        <label for="end_city">Конечный город</label>
        <input type="text" id="end_city" name="end_city"><br><br>
        <label for="temperature">Предпочтительная температура(°C):</label>
        <input type="number" id="temperature" name="temperature"><br><br>
        <label for="humidity">Предпочтительная влажность(%):</label>
        <input type="number" id="humidity" name="humidity"><br><br>
        <label for="wind_speed">Предпочтительная скорость ветра(м/с):</label>
        <input type="number" id="wind_speed" name="wind_speed"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
